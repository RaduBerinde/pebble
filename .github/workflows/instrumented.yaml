          done

      - name: Build test binaries for debugging
        if: failure()
        run: |
          go test -c -asan -tags 'invariants slowbuild' -o cache.test ./internal/cache
          go test -c -asan -tags 'invariants slowbuild' -o metamorphic.test ./internal/metamorphic

      - name: Upload crash artifacts
